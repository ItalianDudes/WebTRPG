<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dnd5e/_base}"
      lang="it">
    <div layout:fragment="content">
        <div style="text-align: center;" th:if="${sheet == null}">
            <p>SCHEDA NON TROVATA</p>
            <p style="text-align: center"><a th:href="@{'/dnd5e/campaigns/' + ${campaign.id} + '/sheets'}">TORNA ALLA LISTA SCHEDE</a></p>
            <p style="text-align: center"><a href="/dnd5e/campaigns">TORNA ALLA LISTA CAMPAGNE</a></p>
        </div>
        <div th:if="${sheet != null}">
            <p th:text="${sheet.toString()}"></p>
            <ul th:each="item : ${sheet.getTabEquipment().getSheet().getTabInventory().getItems()}">
                <li><p th:text="${item.toString()}"></p></li>
            </ul>
            <br/><br/>
            <div th:text="${sheet.getTabEquipment().updateEquippedPieces()}"></div>
            <ul th:each="item : ${sheet.getTabEquipment().getEquippedArmors()}">
                <li><p th:text="${item.toString()}"></p></li>
            </ul>
            <ul th:each="item : ${sheet.getTabEquipment().getEquippedAddons()}">
                <li><p th:text="${item.toString()}"></p></li>
            </ul>
            <ul th:each="item : ${sheet.getTabEquipment().getEquippedWeapons()}">
                <li><p th:text="${item.toString()}"></p></li>
            </ul>
        </div>
    </div>
</html>
